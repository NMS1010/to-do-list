<div class="flex justify-center">
  <div class="border-[0.1rem] min-w-[40rem] mt-8">
    <div class="border-b-[0.1rem] px-5 py-3 text-center uppercase">
      <h1>My todo list</h1>
    </div>
    <div class="flex flex-col p-7 gap-2">
      <app-todo-item
        *ngFor="let todo of todos"
        [todo]="todo"
        (todoListChanged)="todoListChanged()"
      >
      </app-todo-item>
    </div>
  </div>
</div>
