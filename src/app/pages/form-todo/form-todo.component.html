<div class="flex justify-center">
  <div class="border-[0.1rem] min-w-[40rem] mt-8">
    <div class="border-b-[0.1rem] px-5 py-3 text-center uppercase">
      <h1>New ToDo</h1>
    </div>
    <form
      [formGroup]="todoForm"
      (submit)="createTodo()"
      class="flex flex-col p-7 gap-7 items-center"
    >
      <input formControlName="name" class="border text-3xl w-full outline-none p-2" />
      <button
        type="submit"
        class="border py-2 w-1/3 bg-green-300 text-white hover:bg-green-500 transition-all rounded-lg"
      >
        New
      </button>
    </form>
  </div>
</div>
